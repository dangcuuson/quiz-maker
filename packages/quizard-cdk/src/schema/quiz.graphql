type Quiz {
  quizId: ID!
  topic: String!
  title: String!
  questions: [QuizQuestion!]!
}

type QuizQuestion {
  questionText: String!
  options: [QuizQuestionOption!]!
}

type QuizQuestionOption {
  optionText: String!
  isCorrect: Boolean!
}

input QuizInput {
  topic: String!
  title: String!
  questions: [QuizInputQuestion!]!
}

input QuizInputQuestion {
  questionText: String!
  options: [QuizInputQuestionOption!]!
}

input QuizInputQuestionOption {
  optionText: String!
  isCorrect: Boolean!
}