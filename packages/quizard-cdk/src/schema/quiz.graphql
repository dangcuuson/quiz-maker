type Quiz {
  quizId: ID!
  topic: String!
  title: String!
  questions: [QuizQuestion!]!
}

type QuizQuestion {
  questionText: String!
  options: [QuizQuestionOptions]!
}

type QuizQuestionOptions {
  optionText: String!
  isCorrect: Boolean
}

input QuizInput {
  topic: String!
  title: String!
  questions: [QuizInputQuestion!]!
}

input QuizInputQuestion {
  questionText: String!
  options: [QuizInputQuestionOptions]!
}

input QuizInputQuestionOptions {
  optionText: String!
  isCorrect: Boolean
}