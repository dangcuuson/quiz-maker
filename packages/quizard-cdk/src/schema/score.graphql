type Score {
    username: AWSEmail! #pk
    userNickname: String! # for displaying while user should be masked (because it's email)
    createdAt: AWSDateTime! #sk

    quizId: String!
    nQuestions: Int!
    nCorrect: Int!
    percentage: Float!
}

type ScoreListResult {
    scores: [Score!]!
    lastEvaluatedKey: AWSJSON
}

input ScoreInput {
    quizId: String!
    nQuestions: Int!
    nCorrect: Int!
}

# exactly one of these flags must be raised
input ScoreListIndexSelector {
    quizId_createdAt: Boolean
    quizId_percentage: Boolean
    user_createdAt: Boolean
    user_quizId: Boolean

    # defined when quizId_* flag is raised
    quizId: String
}