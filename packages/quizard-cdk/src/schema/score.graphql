type Score {
    username: AWSEmail! #pk
    userNickname: String! # for displaying while user should be masked (because it's email)
    createdAt: AWSDateTime! #sk

    quizId: String!
    nQuestions: Int!
    nCorrect: Int!
    percentage: Float!
}

type ScoreListResult {
    scores: [Score!]!
    lastEvaluatedKey: AWSJSON
}

input ScoreInput {
    quizId: String!
    nQuestions: Int!
    nCorrect: Int!
}

input ScoreListFilter {
    quizId: String!
    exclusiveStartKey: AWSJSON
}