schema {
  query: Query
  mutation: Mutation
}

type Query {
  # quiz + topic
  quizItem(quizId: ID!): Quiz!
  quizList(topic: String!): [Quiz!]!
  topicList: [String!]!

  # score
  scoreList(index: ScoreListIndexSelector!, limit: Int!, exclusiveStartKey: AWSJSON): ScoreListResult!
}

type Mutation {
  # quiz + topic
  addQuiz(input: QuizInput!): Quiz!
  populateQuizData: Int!

  # score
  addScore(input: ScoreInput!): Score!
}

scalar AWSDate
scalar AWSTime
scalar AWSDateTime
scalar AWSTimestamp
scalar AWSEmail
scalar AWSJSON
scalar AWSPhone
