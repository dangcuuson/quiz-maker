schema {
  query: Query
  mutation: Mutation
}

type Query {
  # quiz + topic
  quizItem(quizId: ID!): Quiz!
  quizList(topic: String!): [Quiz!]!
  topicList: [String!]!

  # score
  scoreList(filter: ScoreListFilter!): ScoreListResult!
  bestScore(username: String! quizId: String!): Score
}

type Mutation {
  # quiz + topic
  addQuiz(input: QuizInput!): Quiz!
  populateQuizData: Int!

  # score
  addScore(input: ScoreInput!): Score!
}

