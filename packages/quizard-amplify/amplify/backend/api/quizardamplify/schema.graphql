schema {
  query: Query
}

type Query {
  quizList(topic: String!): [Quiz!]!
  quizItem(id: ID!): Quiz!
}

type Quiz @model  @auth(rules: [{ allow: public, operations: [read] }])  {
  id: ID! @primaryKey(sortKeyFields: ["topic"])
  topic: String!
}

type QuizQuestion {
    question: String!
    options: [QuizQuestionOptions]!
}

type QuizQuestionOptions {
    text: String!
    isCorrect: Boolean
}