name: Typecheck, lint, and test
on:
    push:
        branches:
            - dev

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@master
              with:
                  persist-credentials: false

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: Install 🔧
              run: npm install

            # TODO: npm run test
            - name: QC 🏗️
              run: |
                  npm run build-gql
                  npm run lint
                  npm run tsc