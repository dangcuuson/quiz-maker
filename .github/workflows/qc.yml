name: QC

on:
    push:
        branches-ignore:
            - 'dev'

jobs:
    QC:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@master
              with:
                  persist-credentials: false

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: Install 🔧
              run: |
                  npm install
                  npm run build-gql

            - name: QC 🏗️
              run: |
                  npm run lint
                  npm run tsc
